<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hufflepuff House - Modernized</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Lora:wght@400;700&display=swap');

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/hufflepuffbg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            padding-top: 80px; /* Space for the fixed header */
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid rgba(255, 215, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .header-text {
            font-family: 'Cinzel Decorative', serif;
            color: #FFD700;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .container {
            max-width: 1000px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 215, 0, 0.6);
            position: relative;
            z-index: 1;
            margin: 20px;
            flex-grow: 1; /* Allows container to take available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section-title {
            font-family: 'Cinzel Decorative', serif;
            color: #FFD700;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .characters-grid, .traits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .info-button {
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 3px rgba(255, 215, 0, 0.5);
        }

        .info-button:hover {
            background-color: rgba(255, 215, 0, 0.9);
            color: #000000;
            border-color: #000000;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        #description-text {
            color: #FFD700;
            font-size: 1.1em;
            font-style: italic;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            margin: 0 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.4);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            flex-grow: 1;
        }
        #description-text.visible {
            opacity: 1;
        }

        .back-button {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 8px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 0.9em;
            text-decoration: none;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(255, 215, 0, 0.6);
        }

        .back-button:hover {
            background-color: rgba(255, 215, 0, 0.9);
            color: #000000;
            border-color: #000000;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }
            .header-bar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .header-text {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            #description-text {
                font-size: 1em;
                min-height: 50px;
                width: 90%;
            }
            .back-button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-text">Hufflepuff</div>
        <div id="description-text">Hover over a character or trait to see the description.</div>
        <a href="index.html" class="back-button">Back to Hogwarts</a>
    </div>
    <div class="container">
        <h1 class="section-title">Characters</h1>
        <div class="characters-grid">
            <div class="info-button" data-description="Cedric Diggory was a popular and talented student who represented Hogwarts in the Triwizard Tournament, known for his fairness and strong moral compass.">Cedric Diggory</div>
            <div class="info-button" data-description="Nymphadora Tonks was a cheerful and brave Auror, a Metamorphmagus, and a member of the Order of the Phoenix, known for her loyalty.">Nymphadora Tonks</div>
            <div class="info-button" data-description="Pomona Sprout is the Herbology professor and Head of Hufflepuff House, known for her kind nature and expertise with magical plants.">Pomona Sprout</div>
            <div class="info-button" data-description="Newt Scamander is a renowned magizoologist and author of 'Fantastic Beasts and Where to Find Them', known for his dedication to magical creatures.">Newt Scamander</div>
        </div>

        <h1 class="section-title">Traits</h1>
        <div class="traits-grid">
            <div class="info-button" data-description="Loyalty is a primary trait, with Hufflepuffs known for their steadfastness to their friends and beliefs.">Loyalty</div>
            <div class="info-button" data-description="Hufflepuffs value hard work, diligence, and a commitment to seeing tasks through to the end.">Hard Work</div>
            <div class="info-button" data-description="Fair play and a strong sense of justice are core to the Hufflepuff identity.">Fair Play</div>
            <div class="info-button" data-description="Patience and a calm demeanor are hallmarks of a Hufflepuff, allowing them to be excellent friends and mediators.">Patience</div>
            <div class="info-button" data-description="Hufflepuffs are known for their kindness and compassion towards others, regardless of their background.">Kindness</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const descriptionText = document.getElementById('description-text');
            const infoButtons = document.querySelectorAll('.info-button');

            infoButtons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    const description = button.getAttribute('data-description');
                    descriptionText.textContent = description;
                    descriptionText.classList.add('visible');
                });

                button.addEventListener('mouseleave', () => {
                    descriptionText.textContent = 'Hover over a character or trait to see the description.';
                    descriptionText.classList.remove('visible');
                });
            });
        });
    </script>

</body>
</html>

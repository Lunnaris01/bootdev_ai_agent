<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slytherin House - Modernized</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Lora:wght@400;700&display=swap');

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(rgba(26, 71, 42, 0.7), rgba(26, 71, 42, 0.7)), url('assets/slytherinbg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #AAAAAA;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            padding-top: 80px; /* Space for the fixed header */
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid rgba(170, 170, 170, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .header-text {
            font-family: 'Cinzel Decorative', serif;
            color: #AAAAAA;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(170, 170, 170, 0.8);
        }

        .container {
            max-width: 1000px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(170, 170, 170, 0.6);
            position: relative;
            z-index: 1;
            margin: 20px;
            flex-grow: 1; /* Allows container to take available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section-title {
            font-family: 'Cinzel Decorative', serif;
            color: #AAAAAA;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(170, 170, 170, 0.6);
        }

        .characters-grid, .traits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .info-button {
            padding: 20px;
            border: 2px solid #AAAAAA;
            border-radius: 10px;
            background-color: rgba(26, 71, 42, 0.8);
            color: #AAAAAA;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 3px rgba(170, 170, 170, 0.5);
        }

        .info-button:hover {
            background-color: rgba(170, 170, 170, 0.9);
            color: #1A472A;
            border-color: #1A472A;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        #description-text {
            color: #AAAAAA;
            font-size: 1.1em;
            font-style: italic;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
            background-color: rgba(170, 170, 170, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            margin: 0 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(170, 170, 170, 0.4);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            flex-grow: 1;
        }
        #description-text.visible {
            opacity: 1;
        }

        .back-button {
            padding: 10px 15px;
            background-color: rgba(26, 71, 42, 0.9);
            color: #AAAAAA;
            border: 2px solid #AAAAAA;
            border-radius: 8px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 0.9em;
            text-decoration: none;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .back-button:hover {
            background-color: rgba(170, 170, 170, 0.9);
            color: #1A472A;
            border-color: #1A472A;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }
            .header-bar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .header-text {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            #description-text {
                font-size: 1em;
                min-height: 50px;
                width: 90%;
            }
            .back-button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-text">Slytherin</div>
        <div id="description-text">Hover over a character or trait to see the description.</div>
        <a href="index.html" class="back-button">Back to Hogwarts</a>
    </div>
    <div class="container">
        <h1 class="section-title">Characters</h1>
        <div class="characters-grid">
            <div class="info-button" data-description="Draco Malfoy, a pure-blood wizard from a prominent family, is Harry Potter's rival and a member of Slytherin House.">Draco Malfoy</div>
            <div class="info-button" data-description="Severus Snape, the Potions Master and later Headmaster of Hogwarts, is a complex and enigmatic character with deep loyalties.">Severus Snape</div>
            <div class="info-button" data-description="Lord Voldemort, born Tom Riddle, is the most powerful Dark Wizard of all time and the main antagonist of the series.">Lord Voldemort</div>
            <div class="info-button" data-description="Bellatrix Lestrange is a fanatically loyal and sadistic Death Eater, one of Voldemort's most dangerous followers.">Bellatrix Lestrange</div>
        </div>

        <h1 class="section-title">Traits</h1>
        <div class="traits-grid">
            <div class="info-button" data-description="Ambition is a key trait of Slytherins, who are driven to achieve power and success.">Ambition</div>
            <div class="info-button" data-description="Cunning and resourcefulness are highly valued, with Slytherins known for their ability to find clever solutions.">Cunning</div>
            <div class="info-button" data-description="Leadership and a desire to be in charge are common among members of Slytherin house.">Leadership</div>
            <div class="info-button" data-description="Self-preservation is a core instinct, with Slytherins always looking out for their own interests.">Self-Preservation</div>
            <div class="info-button" data-description="Slytherins are known for their strong sense of fraternity and loyalty to their own house.">Fraternity</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const descriptionText = document.getElementById('description-text');
            const infoButtons = document.querySelectorAll('.info-button');

            infoButtons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    const description = button.getAttribute('data-description');
                    descriptionText.textContent = description;
                    descriptionText.classList.add('visible');
                });

                button.addEventListener('mouseleave', () => {
                    descriptionText.textContent = 'Hover over a character or trait to see the description.';
                    descriptionText.classList.remove('visible');
                });
            });
        });
    </script>

</body>
</html>
